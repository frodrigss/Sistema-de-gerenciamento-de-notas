<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sistema de gerenciamento de notas</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Sistema de gerenciamento de notas - Felipe</h1>
			<div class="notas-input">
				<h2>Inserir notas</h2>
				<table>
					<tr>
						<th>Aluno</th>
						<th>Matemática</th>
						<th>Português</th>
						<th>Ciências</th>
					</tr>
				</table>
			</div>
			<div class="disciplina-selector">
				<label for="disciplina"
					>Escolha a disciplina:</label
				>
				<select id="disciplina">
					<option value="0">Matemática</option>
					<option value="1">Português</option>
					<option value="2">Ciências</option>
				</select>
				<button onclick="calcularMedia()">Calcular média</button>
			</div>
			<div id="resultado" class="resultado"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
